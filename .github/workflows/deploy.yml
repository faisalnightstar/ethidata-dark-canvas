name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # --------------------------
      # 1. Checkout repo
      # --------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      # --------------------------
      # 2. Setup SSH key
      # --------------------------
      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/ethidata_deploy_key
          chmod 600 ~/.ssh/ethidata_deploy_key

      # --------------------------
      # 3. Add EC2 host to known_hosts
      # --------------------------
      - name: Add server fingerprint
        run: |
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      # --------------------------
      # 4. Deploy script
      # --------------------------
      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=yes \
              -o UserKnownHostsFile=~/.ssh/known_hosts \
              -i ~/.ssh/ethidata_deploy_key \
              ubuntu@${{ secrets.EC2_HOST }} \
              'bash -se' << 'EOF'

          set -euo pipefail

          echo "ðŸ“¥ Pulling latest code..."
          cd /var/www/ethidata/ethidata-dark-canvas
          git fetch --all
          git reset --hard origin/main

          echo "ðŸ³ Building docker images (cached)..."
          docker compose -f docker-compose.prod.yml build --pull

          echo "ðŸ”„ Restarting services (zero downtime)..."
          docker compose -f docker-compose.prod.yml up -d

          echo "ðŸ§¹ Cleaning old images..."
          docker image prune -af

          echo "ðŸ” Reload Nginx..."
          sudo systemctl reload nginx

          echo "âœ… Deployment complete!"
          EOF